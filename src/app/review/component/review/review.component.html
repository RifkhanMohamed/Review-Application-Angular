<mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile [colspan]="1" [rowspan]="1">
        <img src="{{place.mainImageUrl}}" style="border-radius: 10%;" alt="">
        <br>

    </mat-grid-tile>
    <mat-grid-tile  [colspan]="1" [rowspan]="2">
        <!-- {{commentsForDisplay}} -->
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-card style="width: 200;" class="example-card">
            <mat-card-header>
              <mat-card-subtitle>{{place.location}}</mat-card-subtitle>
              <mat-card-title>{{place.title}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>{{place.description}}</p>
              <mat-divider></mat-divider>
            </mat-card-content>
            <mat-card-footer align="end" >
                <form #reviewForm="ngForm">
                    <div style="display: flex; justify-content: center;">
                        <ngx-star-rating [(ngModel)]="rating" name="rating" [disabled] ="false" [id]="'rating'"></ngx-star-rating>
                    </div>
                    <mat-form-field [style.fontSize]="20" appearance="fill">
                        <mat-label>Comments</mat-label>
                        <textarea
                          matInput
                          cdkTextareaAutosize
                          #autosize="cdkTextareaAutosize"
                          cdkAutosizeMinRows="1"
                          cdkAutosizeMaxRows="5"
                          [(ngModel)]="comments"
                          name="comments"
                          required
                          
                        ></textarea>
                      </mat-form-field>
                      <button [disabled]="!reviewForm.form.valid"  mat-raised-button color="primary" (click)="onSubmit()" style="position: relative; align-self:center; margin-right: 10px;">Submit</button>
                </form>

            </mat-card-footer>
            <br>
          </mat-card> 
    </mat-grid-tile>
  </mat-grid-list>

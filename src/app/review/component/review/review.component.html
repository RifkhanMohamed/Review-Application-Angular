
    <br>
    <mat-card style="width: 200;" class="example-card">

    <img src="{{place.mainImageUrl}}"  alt="">
      <mat-card-header>
        <mat-card-subtitle>{{place.location}}</mat-card-subtitle>
        <mat-card-title>{{place.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{place.description}}</p>
        <mat-divider></mat-divider>
      </mat-card-content>
      <mat-card-footer align="end" >
          <form #reviewForm="ngForm">
              <div *ngIf="forShowSubmit" style="display: flex; justify-content: center;">
                  <ngx-star-rating [(ngModel)]="rating" name="rating" [disabled] ="false" [id]="'rating'"></ngx-star-rating>
              </div>
              <mat-form-field *ngIf="forShowSubmit" [style.fontSize]="20" appearance="fill">
                  <mat-label>Comments</mat-label>
                  <textarea
                    matInput
                    cdkTextareaAutosize
                    #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="1"
                    cdkAutosizeMaxRows="5"
                    [(ngModel)]="comments"
                    name="comments"
                    required
                    
                  ></textarea>
                </mat-form-field>
                <button *ngIf="forShowSubmit" [disabled]="!reviewForm.form.valid"  mat-raised-button color="primary" (click)="onSubmit()" style="position: relative; align-self:center; margin-right: 10px;">Submit</button>
          </form>

      </mat-card-footer>
      <br>
    </mat-card> 


    <mat-card style="width: 200;" class="example-card scrollable-content" style="overflow-x: scroll;" >
      <div  *ngFor="let data of forDisplayReview" style="overflow-x: scroll;">
          <mat-card-header>
              <mat-card-title>{{data.user.firstName}} {{data.user.lastName}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p align="justify" style="display: flex; align-items: stretch;">{{data.comments}}</p>
              <div style="display: flex; justify-content: center;">
                  <ngx-star-rating [(ngModel)]="data.rate" name="showRating" [disabled] ="true" [id]="'showRating'"></ngx-star-rating>
              </div>
            </mat-card-content>
            <mat-card-footer align="end" >
              <br>
              <mat-divider></mat-divider>
            </mat-card-footer>

<!-- <h1>Share your holiday experience and review</h1> -->
<form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>What will you like to review?</mat-label>
      <input type="text"
             placeholder="Pick one"
             aria-label="Number"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
</form>
<div class="card-container">
    <a class="card" target="_blank" rel="noopener" (click)="navigate('location')">
      <span>Location</span>
    </a>
    <br>
    <a class="card" target="_blank" rel="noopener" (click)="navigate('attraction')">
        <span>Attraction</span>
    </a>
    <br>
    <a class="card" target="_blank" rel="noopener" (click)="navigate('accomodation')">
        <span>Accomodation</span>
    </a>
    <br>
    <a class="card" target="_blank" rel="noopener" (click)="navigate('restaurant')">
        <span>Restaurant</span>
    </a>
    <br>
    <a class="card" target="_blank" rel="noopener" (click)="navigate('events')">
        <span>Events</span>
    </a>
</div>

<h1 class="title">{{title}}</h1>
<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let data of post">
      <mat-card class="mat-elevation-z4 my-theme">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image" style='background-image: url("{{data.subImageUrl}}");'></div>
            <mat-card-title>{{data.title}}</mat-card-title>
            <mat-card-subtitle>{{data.location}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image  src="{{data.mainImageUrl}}" alt="Photo of a Audley">
          <mat-card-content>
            <p align="justify" style="display: flex; align-items: stretch;">
              {{data.description}}
            </p>
            <h3 style="text-align: center; font-weight: bold;">Total Reviews <span style="font-size: larger;">{{data.reviews}}</span></h3>
            <!-- <form [formGroup]="form"> -->
              <div style="display: flex; justify-content: center;">
                <ngx-star-rating [(ngModel)]="data.rating" [disabled] ="true" [id]="'rating'"></ngx-star-rating>
              </div>
          <!-- </form> -->
          </mat-card-content >
          
          <div style="display: flex; justify-content: center;">
            <mat-card-actions>
              <button mat-raised-button color="primary" (click)="navigate(data)">Make a Review</button>&nbsp;
              <button mat-raised-button color="primary" (click)="navigateView(data)">View Review</button>
            </mat-card-actions>
          </div>
        </mat-card>
  </div>
  </div>
</div>
